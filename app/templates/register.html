{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-secondary w-100">Register</button>
    </form>
  </div>
</div>
{% endblock %} {% block styles %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
  }
  .register-box {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 2rem;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .register-box h2 {
    margin-bottom: 1rem;
    color: #007bff;
  }
  .register-box p {
    margin-bottom: 1.5rem;
    color: #666;
  }
  .form-group {
    margin-bottom: 1rem;
    text-align: left;
  }
  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #333;
  }
  .form-control {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
  }
  .form-control:focus {
    border-color: #007bff;
    outline: none;
  }
  .btn {
    display: inline-block;
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  .btn-block {
    width: 100%;
  }
  .login-link {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
  }
  .login-link a {
    color: #007bff;
    text-decoration: none;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
